     haswated:false,

     function buildString(movie){
var result= "you have "
	if(movie.haswated){
		result+="watched";}
	else{
		result+= "not seen ";}
	result+="\"" + movie.title + "\"-";
	result+= movie.rating + " stars";
return result;
}
// call the above funcntion on each object
movies.forEach(function(movie){
    console.log(buildString(movie));
});
