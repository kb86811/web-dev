    <script>
        //this gives the html a half second to load before the script runs
        window.setTimeout(function () {
            // console.log("Connected");
            var todos = ["eat","read","play"];

            function addtodo(){
                var newtodo = prompt("enter new todo");
                    todos.push(newtodo);
                    console.log("Added Todo");
            }

                console.log("************")
                    todos.forEach(function (todo,index) {
                        console.log(index + ": " + todo);
                    });
                    console.log("************")

                 // ask for index and  delete that to do from the todo list
                 var index = prompt("enter index to delete ")
                    // note you don't have to convert the index provided into number js will automatocally does that
                    todos.splice(index,1);
                    console.log("DELETED Todo");
