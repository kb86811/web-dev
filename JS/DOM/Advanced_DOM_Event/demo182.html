<script>
	var h1=document.querySelector("h1");
	h1.addEventListener("click",function(){
		h1.style.background="gray";
		alert("h1 was cliked!")
	});
	// every time we clicked anywhere in the three list it will output the message to the console
	document.querySelector("ul").addEventListener("click",function(){
		console.log("YOU CLIKED THE UL!");
	});
	
	//lis will hold  a list of all the li tags separted by commas
	var lis=document.querySelectorAll("li");
	//here for all li elements we are creating event lisgtener.
	for(var i=0;i<lis.length;i++){
		lis[i].addEventListener("click",function(){
		this.style.color="pink";
		});
	}

// in the below code whenever we have set upp two evenlistener that chnages the text, whenever we hove over it and we move way from the pragagrpaph
	var paragraph = document.querySelector("p");

//SETUP MOUSE OVER LISTENER
paragraph.addEventListener("mouseover", function() {
  paragraph.textContent = "Stop hovering over me!";
});

//SETUP MOUSE OUT LISTENER
paragraph.addEventListener("mouseout", function() {
  paragraph.textContent = "Phew, thank you for leaving me alone";
});




</script>
