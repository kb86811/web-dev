<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center display-4">Flexbox</h1>
    <!-- //jsutif-content-(movment) will move the content inside our flex boc in the x direction we wantmovemment options are
    left, right, between,around -->

    <!-- align-items utilties on flexbox containers allows us to change the alignment of flex elements on the cross axis.
    options are start( moves it to the top), end(moves it to the bottom), center baselin, or strectch -->

    <div class="border border-dark d-flex justify-content-start align-items-end" style="height:200px">
      <!-- button are in line element hence they appear in one line 
      next to eachother -->
      <button class="btn btn-info btn-lg">LARGE</button>
      <button class="btn btn-primary">SMALL</button>
      <button class="btn btn-warning"> SMALL</button>


      <!--The row value stacks the flex items horizontally (from left to right): 
        flex-row-reverse. this will reverse the order of the content and chnages the start main axis to be right. -->

    </div>
    <div class="border border-dark d-flex justify-content-start align-items-end flex-row-reverse" style="height:200px">
      <!-- button are in line element hence they appear in one line 
        next to eachother -->
      <button class="btn btn-info btn-lg">LARGE</button>
      <button class="btn btn-primary">SMALL</button>
      <button class="btn btn-warning"> SMALL</button>
    </div>

    <!--The column-reverse value stacks the flex items vertically (but from bottom to top):
     flex-column-reverse and how jsutify cotnent gets affected 
    because the contents are stacked on top of one another. 
    justify-content is being applied in a vertical direction.
    so the main axis in a column is top to bottom 
    and the cross axis is left to right-->
    <div class="border border-dark d-flex justify-content-start flex-column-reverse" style="height:200px">
      <!-- button are in line element hence they appear in one line 
          next to eachother -->
      <button class="btn btn-info btn-lg">LARGE</button>
      <button class="btn btn-primary">MEDIUM</button>
      <button class="btn btn-warning"> SMALL</button>
    </div>

    <h1 class="display-4 text-center">EXAMPLE TIME</h1>
    <div class="d-flex flex-column flex-md-row justify-content-between">
        <button class="btn btn-dark btn-lg">Link 1</button>
        <button class="btn btn-dark btn-lg">Link 2</button>
        <button class="btn btn-dark btn-lg">Link 3</button>
        <button class="btn btn-dark btn-lg">Link 4</button>
        <button class="btn btn-dark btn-lg">Link 5</button>
        <button class="btn btn-dark btn-lg">Link 6</button>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
