    <h1 class="display-3 text-center"> Breakpoints</h1>
    <button class="btn btn-warning p-md-3 p-sm-5">BUTTOn</button>
    <!-- since there is no extra small padding that is why we re setting p-0 so it wont apply padding when the screen size changes to small. if we dont apply the other paddings p-0 will add no padding to the button in any size.  -->
