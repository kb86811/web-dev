<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>The Grid</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-4">The Grid</h1>
        <div class="row border border-danger">
            <!-- when the size is sm and up each columns will take size 6. when the screen size is xl the first willhave size 3 and the second will have size 9. 
            when the screen size is xs they will stock on top of eachother -->
            <h3 class="col-sm-6 col-xl-3 bg-info m-0">THING 1</h3>
            <h3 class="col-sm-6 col-xl-9 bg-warning m-0">THING 2</h3>
        </div>

        <!-- another row 
            so here the second column take a size of 6 and 
            for the first and thirs columns, they are not specified hence they will split it evevly what is left between them.
         -->
        <div class="row my-5">
            <div class="col bg-primary">THING</div>
            <div class="col-6 bg-info">THING</div>
            <div class="col bg-success">THING</div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
